<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore UFOs</title>
    <link rel="stylesheet" href="signup_style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">UFO.com</div>
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="signup.html">register</a></li>
                    <li><a href="login.html">login</a></li>
                    <li><a href="dashb.html">dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="image-section">
            <img src="images/grainy_ufo.jpg" alt="grainy black and white ufo photograph image">
        </div>
        <div class="form-section">
            <h2 class="dm-sans-title">Create An Account</h2>
            <p class="dm-sans-text">Join the UFO community today!</p>
            <form class="comfortaa-text">
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Re-enter Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
