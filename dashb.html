<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore UFOs</title>
    <link rel="stylesheet" href="dashb_style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">UFO.com</div>
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="signup.html">register</a></li>
                    <li><a href="login.html">login</a></li>
                    <li><a href="dashb.html">dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>
     <div class="container">
        <div class="form-section">
            <h2>User Dashboard</h2> 
            <form>
      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" value="janedoe@email.com">

      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" id="password" value="********">

      <!-- Username -->
      <label for="username">Username</label>
      <input type="text" id="username" value="JaneDoe2000">

      <!-- DOB -->
      <label for="dob">Date of Birth</label>
      <div class="dob-container">
        <input type="text" placeholder="January" aria-label="Month">
        <input type="text" placeholder="1st" aria-label="Day">
        <input type="text" placeholder="2000" aria-label="Year">
      </div>

 <!-- Buttons -->
      <div class="button-container">
        <button type="button" class="edit-btn">Edit Information</button>
        <button type="submit" class="save-btn">Save Changes</button>
      </div>
      <button type="button" class="delete-btn">Delete Account</button>
    </form>
  </div>
</body>
</html>
